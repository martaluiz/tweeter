<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,700i&display=swap" rel="stylesheet">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>

  <!-- Char Counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>


</head>

<body>
  <!-- Top nav bar (fixed) -->

  <nav id="logo" class="nav-bar">
    <span>tweeter</span>
    <div class="txt">
      <b>Write </b> a new tweet <br>
      <span class="composeButton">
        <div class="scr"> <i class="fas fa-angle-double-down"></i> </div>
      </span>
    </div>
  </nav>
  <header id="header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <h2>Marta Luiz</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="error-box">
      <h2>Error</h2>
      <p id="error-box-message"></p>
    </section>
    <section class="new-tweet">
      <!-- <h2>Compose Tweet</h2> -->
      <form id="tweet-form" Content-Type="application/x-www-form-urlencoded" action="/tweets" method="POST">
        <textarea id="tweet-area" name="text" placeholder="What are you humming about?"></textarea>
        <input class="btn" type="submit" value="Tweet">
        <span class="error"></span>
        <span class="counter">140</span>
      </form>
    </section>
    <br>
    <br>
    <section class="tweets-container">
    </section>
  </main>
  <br>
  <br>
  <br>
</body>

</html>
